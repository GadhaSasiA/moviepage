<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Crud</title>
</head>
<body>
    <h2>Insert Details</h2><br>
    <form action = "/insert/" method = "post">
        {% csrf_token %}

        <div class="form-group">
            <label for="img">Choose an image:</label>
            <input type="file" class="form-control" name="img" accept="image/*">
        </div>
        <div class = "form-group">
            <input type = "text" class = "form-control" placeholder = "Enter the movie name:" name = "movie_name">
        </div>
        <div class = "form-group">
            <input type = "text" class = "form-control" placeholder = "Enter the language:" name = "language">
        </div>
        <div class = "form-group">
            <input type = "text" class = "form-control" placeholder = "Enter the genre:" name = "genre">
        <div class = "form-group">
            <input type = "text" class = "form-control" placeholder = "Enter the duration:" name = "duration">
        </div>
        <div>
        <button class = "btn btn-dark text-light mt-2" type = "submit">Submit</button>
        </div>
        </form>
    </div>
    <div class = "col-md-8">
    </div>
    </form>
    </div>
    <div class = "col-md-8">
    <h2 class = "text-center text-dark bg-secondary p-2">Movie Details</h2>
    <table class = "table table-stripped table-dark">
        <thead>
            <tr>
                <th scope = "col">Id</th>
                       <th scope = "col">img </th>
                        <th scope = "col">movie_name</th>
                        <th scope = "col">Language</th>
                        <th scope = "col">Genre</th>
                        <th scope = "col">Duration</th>
            </tr>
        </thead>
        <tbody>
              {% for d in data %}
                   <tr>
                    <th scope = "row">{{d.id}}</th>
                    <td><img src="{{ d.img }}" alt="{{ d.movie_name }}" style="max-width: 100px; max-height: 100px;"></td>
                    <td>{{d.movie_name}}</td>
                    <td>{{d.movie_name}}</td>
                    <td>{{d.language}}</td>
                    <td>{{d.genre}}</td>
                    <td>{{d.duration}}</td>

                    <td><a type = "button" href = "/update/{{d.id}}" class = "btn btn-outline-primary">edit</a></td>
                    <td><a type = "button" href = "/delete/{{d.id}}" class = "btn btn-outline-primary">delete</a>
                    </td>
                    </tr>
              {% endfor %}
            </tbody>
        </table>

        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
